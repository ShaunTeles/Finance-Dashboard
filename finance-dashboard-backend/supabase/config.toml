# Supabase Local Development Configuration
# This file configures Supabase CLI for local development

[project]
# Project ID (will be set when linking to Supabase cloud project)
id = ""

[auth]
# Enable email authentication
enable_signup = true
enable_email_confirmations = false  # Set to true in production
enable_phone_confirmations = false

[auth.email]
# Email template settings
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.external.google]
enabled = true
client_id = ""  # Set in environment variables
secret = ""     # Set in environment variables
redirect_uri = ""  # Set in environment variables

[api]
# API settings
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
# Database settings
port = 54322
major_version = 15

[studio]
# Studio settings
enabled = true
port = 54323

[inbucket]
# Email testing
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
# Storage settings
enabled = true
file_size_limit = "50MiB"

[functions]
# Edge functions
enabled = false

